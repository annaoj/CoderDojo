    <mat-table [dataSource]="listData"  matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="location.name">
          <mat-header-cell *matHeaderCellDef className="mat-sort-header-button" mat-sort-header>Location </mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.location.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="scheduledTime">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.scheduledTime | date}}</mat-cell>
          </ng-container>
      <ng-container matColumnDef="Attendees">
        <mat-header-cell *matHeaderCellDef  >Attendees</mat-header-cell>
        <mat-cell *matCellDef="let element"><a (click)="displayAttendeesList(meeting)">Link</a></mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button class="editIcon" mat-icon-button><mat-icon>edit</mat-icon></button>
            <button mat-icon-button class="deletIcon"><mat-icon>delete_outline</mat-icon></button>
          </mat-cell>
        </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>    </mat-table>
     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
